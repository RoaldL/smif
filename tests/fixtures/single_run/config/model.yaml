sector_models:
  - name: water_supply
    path: ../models/water_supply.py
    classname: WaterSupplySectorModel
    config_dir: ../data/water_supply
timesteps: timesteps.yaml
# specify initial conditions:
assets:
  - ../data/water_supply/assets/initial_2015_oxford.yaml
# specify buildable asset types:
asset_types:
  - ../data/water_supply/asset_types/types.yaml
# specify locations:
locations:
  - locations.yaml
# specify build constraints:
constraints:
  - constraints.yaml
planning:
  pre_specified:
    use: true
    files:
      - ../planning/expected_to_2020.yaml
      - ../planning/national_infrastructure_pipeline.yaml
  rule_based:
    use: false
  optimisation:
    use: false
